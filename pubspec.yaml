name: project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  flutter_screenutil: ^5.9.0
  double_back_to_close_app: ^2.1.0
  get: ^4.6.5
  carousel_slider: ^4.2.1
  fluttertoast: ^8.2.4
  flutter_spinkit: ^5.2.0
  file_picker: ^6.1.1
  cupertino_icons: ^1.0.2
  code_text_field: ^1.0.2
  flutter_highlight: ^0.7.0
  syncfusion_flutter_gauges: ^24.2.7
  flutter_codemirror: ^1.0.0+1
  semicircle_indicator: ^1.1.1
  dio: ^4.0.0
  pretty_dio_logger: ^1.2.0-beta-1
  youtube_player_flutter: ^9.0.0
  share_plus: ^8.0.3
  path_provider: ^2.1.3
  toastification: ^1.2.1
  permission_handler: ^11.3.1
  open_file: ^3.3.2
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito-Italic.ttf
    - family: PragatiNarrow
      fonts:
        - asset: assets/fonts/PragatiNarrow-Bold.ttf
        - asset: assets/fonts/PragatiNarrow-Bold.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-Italic.ttf


  assets:
     - assets/bottom_nav_icons/
     - assets/auth/
     - assets/onboarding_screens/
     - assets/home/
     - assets/learn/
     - assets/problems/
     - assets/profile/
