name: project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  flutter_screenutil: ^5.9.0
  double_back_to_close_app: ^2.1.0
  get: ^4.6.5
  carousel_slider: ^4.2.1
  fluttertoast: ^8.2.4
  flutter_spinkit: ^5.2.0

  cupertino_icons: ^1.0.2
  code_text_field: ^1.0.2
  flutter_highlight: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito-Italic.ttf
    - family: PragatiNarrow
      fonts:
        - asset: assets/fonts/PragatiNarrow-Bold.ttf
        - asset: assets/fonts/PragatiNarrow-Bold.ttf

  assets:
     - assets/bottom_nav_icons/
     - assets/auth/
     - assets/onboarding_screens/
     - assets/home/
     - assets/learn/
     - assets/problems/
